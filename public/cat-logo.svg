<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow effect filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Stronger glow for eyes -->
    <filter id="eyeGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Left ear -->
  <path d="M50 60 L35 25 L70 45 Z" fill="#FFFFFF" stroke="#1F2937" stroke-width="3" stroke-linejoin="round" filter="url(#glow)"/>
  <path d="M50 55 L42 35 L62 48 Z" fill="#60A5FA" opacity="0.3"/>
  
  <!-- Right ear -->
  <path d="M150 60 L165 25 L130 45 Z" fill="#FFFFFF" stroke="#1F2937" stroke-width="3" stroke-linejoin="round" filter="url(#glow)"/>
  <path d="M150 55 L158 35 L138 48 Z" fill="#60A5FA" opacity="0.3"/>
  
  <!-- Head -->
  <circle cx="100" cy="100" r="60" fill="#FFFFFF" stroke="#1F2937" stroke-width="3" filter="url(#glow)"/>
  
  <!-- Left eye outer -->
  <ellipse cx="75" cy="90" rx="15" ry="18" fill="#60A5FA" filter="url(#eyeGlow)"/>
  <ellipse cx="75" cy="90" rx="15" ry="18" fill="none" stroke="#1F2937" stroke-width="2"/>
  
  <!-- Right eye outer -->
  <ellipse cx="125" cy="90" rx="15" ry="18" fill="#60A5FA" filter="url(#eyeGlow)"/>
  <ellipse cx="125" cy="90" rx="15" ry="18" fill="none" stroke="#1F2937" stroke-width="2"/>
  
  <!-- Left pupil -->
  <ellipse cx="75" cy="92" rx="8" ry="12" fill="#1F2937"/>
  <ellipse cx="73" cy="88" rx="4" ry="5" fill="#FFFFFF"/>
  
  <!-- Right pupil -->
  <ellipse cx="125" cy="92" rx="8" ry="12" fill="#1F2937"/>
  <ellipse cx="123" cy="88" rx="4" ry="5" fill="#FFFFFF"/>
  
  <!-- Nose -->
  <path d="M100 105 L95 115 L105 115 Z" fill="#FF6B9D" stroke="#1F2937" stroke-width="2" stroke-linejoin="round"/>
  
  <!-- Mouth -->
  <path d="M100 115 Q95 120 90 118" fill="none" stroke="#1F2937" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M100 115 Q105 120 110 118" fill="none" stroke="#1F2937" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Whiskers left -->
  <line x1="45" y1="100" x2="20" y2="95" stroke="#1F2937" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <line x1="45" y1="110" x2="20" y2="110" stroke="#1F2937" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <line x1="45" y1="120" x2="20" y2="125" stroke="#1F2937" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Whiskers right -->
  <line x1="155" y1="100" x2="180" y2="95" stroke="#1F2937" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <line x1="155" y1="110" x2="180" y2="110" stroke="#1F2937" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <line x1="155" y1="120" x2="180" y2="125" stroke="#1F2937" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Cheek blush left -->
  <ellipse cx="55" cy="110" rx="10" ry="8" fill="#FF6B9D" opacity="0.3"/>
  
  <!-- Cheek blush right -->
  <ellipse cx="145" cy="110" rx="10" ry="8" fill="#FF6B9D" opacity="0.3"/>
  
  <!-- Inner ear details with light blue -->
  <path d="M50 55 L42 35 L62 48 Z" fill="#60A5FA" opacity="0.4"/>
  <path d="M150 55 L158 35 L138 48 Z" fill="#60A5FA" opacity="0.4"/>
</svg>